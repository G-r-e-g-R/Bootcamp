server:
  port: 8083
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9099/eureka/
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
    hystrix:
      stream:
        enabled: true
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"		